<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Impressive Animated NavBar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Borel&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <input type="radio" name="slide" id="s1" checked>
  <input type="radio" name="slide" id="s2">
  <input type="radio" name="slide" id="s3">
  <input type="radio" name="slide" id="s4">
  <main class="wrapper">
    <section class="left">
      <div class="explore">
        + EXPLORE
      </div>
    </section>
    <section class="right">
      <nav class="navigation">
        <ul>
          <li>
            <label for="s1">Cat</label>
          </li>
          <li>
            <label for="s2">Food</label>
          </li>
          <li>
            <label for="s3">Fashion</label>
          </li>
          <li class="spacer"></li>
          <li>
            <label for="s4">Favorite</label>
          </li>
        </ul>
      </nav>
    </section>
  </main>
  <section class="images">
    <div class="p1">

      <img src="https://images.unsplash.com/photo-1526336024174-e58f5cdd8e13?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80" alt="">
